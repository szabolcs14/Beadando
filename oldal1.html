<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elso oldal</title>
    <link rel="stylesheet" type="text/css" href="oldal1.css">
<h3>Űrlap</h3>
</head>
<body>
    <div>
        <br>
      <fieldset>
      <legend>Kérdőív</legend>
      <form>
        <fieldset>
              <legend>Kérdőív I.</legend>
        <label for="fname">Kereszt név:</label><br>
        <input type="text" id="fname" name="fname">
          <br>
        <label for="lname">Vezeték név:</label><br>
        <input type="text" id="lname" name="lname">
          <br>
        <label for="jelszo">Jelszó:</label><br>
        <input type="password" name="password" id="jelszo">
        <br>
       <label for="mail">Email cím:</label>
          <br>
          <input type="email" for="mail">
          <br>
        <br>
      <input type="reset" id="reset" name="vissza" value="Vissza">
        </form></fieldset>
        <br>
        <br>
<form><fieldset><legend>Kérdőív II.</legend>
  <label for="fname">Kedvenc színed:</label>
  <input type="color" name="favcolor" id="színed">
  <br><br> 
  <input type="reset" value="Vissza">
  </form></fieldset>
  <br>
  <br>
<form><fieldset><legend>Kérdőív III.</legend>
  <label for="nem">Mi a nemed?</label>
  <br>
  <input type="radio" id="Férfi" name="férfi">
  <label for="Férfi">Férfi</label>
  <br>
  <input type="radio" name="Nő" id="Nő">
  <label for="Nő">Nő</label>
  <br>
  <input type="radio" name="egyéb" id="egyéb">
  <label for="egyéb">Egyéb</label>
  <br><br> 
  <input type="reset" value="Vissza">
  </form></fieldset>
  <br>
  <br>
  <form><fieldset><legend>Kérdőív IV.</legend>
    <label for="bday">Mikor születtél?</label><br>
    <br>
    <input type="date" name="brithday" id="születés">
    <br><br> 
    <input type="reset" value="Vissza">
    </form></fieldset>
    <br>
    <br>
<form><fieldset><legend>Kérdőív V.</legend>
<label for="bday">Hány éves vagy?</label>
  <br>
  <br>
  <input type="number" name="szám" id="age" min="13" max="65">
  <br><br> 
  <input type="reset" value="Vissza">
  </form></fieldset>
  <br>
<br>
<form><fieldset><legend>Kérdőív VI.</legend>
  <label for="dino">Miket szoktál sportolni?</label><br>
  <input type="checkbox" name="kocka" id="kocka">
  <label for="kocka">Foci</label><br>
  <input type="checkbox" name="kocka2" id="kocka2">
  <label for="kocka2">Kosár labda</label><br>
  <input type="checkbox" name="kocka3" id="kocka3">
  <label for="kocka3">Kézi labda</label>
  <br><br>
  <input type="reset" value="Vissza">
  </form></fieldset>
</div>   
</body>
</html>
